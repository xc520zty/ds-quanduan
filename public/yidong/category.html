<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
		<title></title>
		<link rel="stylesheet" type="text/css" href="lib/fa/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="lib/mui/css/mui.css"/>
		<link rel="stylesheet" type="text/css" href="css/tongyong.css"/>
		<link rel="stylesheet" type="text/css" href="css/category.css"/>
	</head>
	<body>
		
		
				<div class="lt-bao">
			<!--头部-->
			
			<div class="lt-tou">
				<a href="index.html" class="tou-left">
					<i class="fa fa-home"></i>
				</a>
				
				<p>乐淘云购</p>
				<a href="#" class="tou-right">
					<i class="fa fa-search"></i>
				</a>
			</div>
			<!--中间内容区-->
			<div class="lt-leirong">
				<div class="leirong-left">
					<!--左边区域滚动-->
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<!--这里放置真实显示的DOM内容-->
							<!--左边部分-->
							<div class="left-gun">
								<ul>
									<!--<li class="gai">
										<a href="#">
											运动馆
										</a>
									</li>-->
									
								</ul>
							</div>
						</div>
					</div>	
				</div>	
				
				<div class="leirong-right">

					<!--右边的区域滚动-->
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<!--这里放置真实显示的DOM内容-->
							<!--右边部分-->
							<div class="right-gun">
								<ul>
									<!--<li>
										<a href="#">
											<img src="images/brand1.png"/>
											<p>耐克</p>
										</a>
									</li>-->
									
								</ul>
							</div>
						</div>
					</div>			
				</div>
				
			</div>
			<!--尾部-->
			<div class="lt-wei">
				<ul>
					<li>
						<a href="index.html">
							<i class="fa fa-home"></i>
							<p>首页</p>
						</a>
					</li>
					<li>
						<a href="category.html" class="you">
							<i class="fa fa-bars"></i>
							<p>分类页</p>
						</a>
					</li>
					<li>
						<a href="cart.html">
							<i class="fa fa-shopping-cart"></i>
							<p>购物车</p>
						</a>
					</li>
					<li>
						<a href="user.html">
							<i class="fa fa-user"></i>
							<p>用户中心</p>
						</a>
					</li>
				</ul>
				
				
					
				
				
				
				
			</div>
			
		</div>
		<!--左侧的模板-->
		<script type="text/html" id="tpl">
			{{ each rows v i}}
			
				<li class="{{ i===0?'gai':'' }}" data-id="{{ v.id }}">
					<a href="#">
						{{ v.categoryName }}
					</a>
				</li>
				
			{{ /each }}
		</script>
		
		<!--右侧的模板-->
		<script type="text/html" id="tpl1">
			
			{{ if total===0}}
				<p class="xianshi">没有更多了</p>	
			{{ /if }}
			
			{{ each rows v i}}
				<li>
					<a href="#">
						<img src="{{ v.brandLogo }}"/>

						<p>{{ v.brandName }}</p>
						
					</a>
				</li>
			{{ /each }}
		</script>
		
		
		
		<script src="lib/mui/js/mui.js"></script>
		<script src="lib/zepto/zepto.min.js"></script>
		<script src="lib/artTemplate/template-web.js"></script>
		<script src="js/tongyong.js"></script>
		<script src="js/category.js"></script>
		
	</body>
</html>
