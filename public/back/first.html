<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title></title>
		<!--进度条插件-->
   	<link rel="stylesheet" type="text/css" href="lib/nprogress/nprogress.css"/>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    	<!--校验插件-->
		<link rel="stylesheet" type="text/css" href="lib/bootstrap-validator/css/bootstrapValidator.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/houtai.css"/>
    
  </head>
  <body>
  	
  	<!--左边的菜单栏-->
		<div class="lt-aside">
			<div class="aside-toubu">
				<p>向超贼帅</p>
			</div>
			
			<div class="aside-touxiang">
				<img src="images/default.png"/>
				<p>你好向超</p>
			</div>
			
			<div class="aside-neirong">
				<ul>
					
					<li>						
						<a href="user.html">
							<i class="glyphicon glyphicon-user"></i>
							<span>用户管理</span>
						</a>
					</li>
					
					<li>
						<a href="javascript:;" id="tiaozhan">
							<i class="glyphicon glyphicon-list"></i>
							<span>分类管理</span>
						</a>
						
						<div class="fenlei" style="">
							<a href="first.html" class="yangshi">一级分类</a>
							<a href="second.html">二级分类</a>
						</div>
					</li>
					
					<li>
						
						<a href="product.html">
							<i class="glyphicon glyphicon-tags"></i>
							<span>商品管理</span>
						</a>
						
					</li>
					
				</ul>
			</div>
			
		</div>
		<!--右侧内容-->
		<div class="lt-main">
			<!--右侧头部-->
			<div class="main-toubu">
				<span class="pull-left qie">
					<i class="glyphicon glyphicon-align-justify"></i>
				</span>
				<span class="pull-right tui">
					<i class="glyphicon glyphicon-log-out"></i>
				</span>
			</div>
			
			<!--内容-->
			<div class="main-neirong container-fluid">
				
				<!--路径导航-->
				
				<ol class="breadcrumb">
				  <li><a href="index.html">管理系统</a></li>
				  <li class="active">分类管理</li>
				  <li class="active">一级分类</li>
				</ol>
				
				<!--不同页面的不同内容-->
				<div class="yiji-fenlei">
					
					<button class="btn btn-default bt-tianjia">添加分类</button>
					<table class="table table-bordered table-hover">
						<thead>
							<th width="20%">序号</th>
							<th width="80%">一级分类名</th>
						</thead>
						
						<tbody>
							<!--<tr>
								<td>1</td>
								<td>户外馆</td>
							</tr>-->
						</tbody>
					</table>
					
					<!-- 分页dom结构 -->
		      <div class="text-right">
		        <ul id="paginator"></ul><!--必须要是ul标签-->
		      </div>
		      
				</div>
				
			</div>
		</div>
		
		
		<!--模态框-->
		
		<div class="modal fade" tabindex="-1" role="dialog"  id="motaik">
			
			<!--模态框的主体部分-->
		  <div class="modal-dialog modal-sm" role="document">
		    <div class="modal-content">
		    	
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">温馨提示</h4>
		      </div>
		      
		      <div class="modal-body">
		        <p> 
		        	<i class="glyphicon glyphicon-info-sign"></i>
		        	您确定要退出后台管理系统吗？
		        </p>
		      </div>
		      
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button type="button" class="btn btn-primary" id="tuichu">退出</button>
		      </div>
		      
		    </div>
		  </div>
		</div>
		
		<!--添加分类模态框-->
		<div class="modal fade " id="yiji-fenlei" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog modal-sm" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="tianjia">添加分类</h4>
		      </div>
		      
		      <div class="modal-body">
		      	
		      	<form id="form">
						  <div class="form-group"> 
						    <input type="text" name="categoryName" placeholder="请输入一级分类" class="form-control"/>
						  </div>
						</form>
		      </div>
		      
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        	<!--注意点-->
		        <!-- html5 新增 form 属性, 可以让表单外的按钮, 与表单关联起来(就相当于是写在了表单里面)-->
		        <button type="submit" class="btn btn-primary" form="form">添加</button>
		      </div>
		      
		    </div>
		  </div>
		</div>
		
		<script src="lib/nprogress/nprogress.js"></script>
		<script src="lib/jquery/jquery.min.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<!--表单验证插件-->
		<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
		<!--分页插件-->
		<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
		<!--模板渲染插件-->
		<script src="lib/artTemplate/template-web.js"></script>
		<script src="js/houtaitongyong.js"></script>
		<script src="js/first.js"></script>
		
		<script type="text/html" id="tpl">
			{{ each rows v i}}
				<tr>
					<td>{{ i+1+(page-1)*size }}</td>
					<td>{{ v.categoryName }}</td>
				</tr>
			{{ /each }}
		</script>
		

		
  </body>
</html>
