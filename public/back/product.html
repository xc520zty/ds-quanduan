<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title></title>
		<!--进度条插件-->
   	<link rel="stylesheet" type="text/css" href="lib/nprogress/nprogress.css"/>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    	<!--校验插件-->
		<link rel="stylesheet" type="text/css" href="lib/bootstrap-validator/css/bootstrapValidator.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/houtai.css"/>
    
  </head>
  <body>
  	
  	<!--左边的菜单栏-->
		<div class="lt-aside">
			<div class="aside-toubu">
				<p>向超贼帅</p>
			</div>
			
			<div class="aside-touxiang">
				<img src="images/default.png"/>
				<p>你好向超</p>
			</div>
			
			<div class="aside-neirong">
				<ul>
					
					<li>						
						<a href="user.html">
							<i class="glyphicon glyphicon-user"></i>
							<span>用户管理</span>
						</a>
					</li>
					
					<li>
						<a href="javascript:;" id="tiaozhan">
							<i class="glyphicon glyphicon-list"></i>
							<span>分类管理</span>
						</a>
						
						<div class="fenlei" style="display: none;">
							<a href="first.html">一级分类</a>
							<a href="second.html">二级分类</a>
						</div>
					</li>
					
					<li>
						
						<a href="product.html" class="yangshi">
							<i class="glyphicon glyphicon-tags"></i>
							<span>商品管理</span>
						</a>
						
					</li>
					
				</ul>
			</div>
			
		</div>
		<!--右侧内容-->
		<div class="lt-main">
			<!--右侧头部-->
			<div class="main-toubu">
				<span class="pull-left qie">
					<i class="glyphicon glyphicon-align-justify"></i>
				</span>
				<span class="pull-right tui">
					<i class="glyphicon glyphicon-log-out"></i>
				</span>
			</div>
			
			<!--内容-->
			<div class="main-neirong container-fluid">
				
				<!--路径导航-->
				
				<ol class="breadcrumb">
				  <li><a href="index.html">管理系统</a></li>
				  
				  <li class="active">商品管理</li>
				</ol>
				
				<!--不同页面的不同内容-->
				<div class="shangping">
					
					<button class="btn btn-default" id="shang-an">添加商品</button>
					
					<table class="table table-bordered table-hover">
																
						<thead>
							<th width="10%">序号</th>
							<th width="25%">商品名称</th>
							<th width="25%">商品描述</th>
							<th width="10%">商品库存</th>
							<th width="10%">商品尺寸</th>
							<th width="10%">商品状态</th>
							<th width="10%">操作</th>
						</thead>
						
						<tbody>
							<!--<tr>
								<td>1</td>
								<td>【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</td>
								<td>描述123123</td>
								<td>44</td>
								<td>35-56</td>
								<td>已上架	</td>
								<td>
									<button class="btn btn-danger">下架</button>
								</td>
							</tr>-->
						</tbody>
					</table>
					
					<!--分页容器-->
					<div class="text-right">
						<ul id="paginator"></ul>
					</div>
					
				</div>
				
			</div>
		</div>
		
		
		<!--模态框-->
		
		<div class="modal fade" tabindex="-1" role="dialog"  id="motaik">
			
			<!--模态框的主体部分-->
		  <div class="modal-dialog modal-sm" role="document">
		    <div class="modal-content">
		    	
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">温馨提示</h4>
		      </div>
		      
		      <div class="modal-body">
		        <p> 
		        	<i class="glyphicon glyphicon-info-sign"></i>
		        	您确定要退出后台管理系统吗？
		        </p>
		      </div>
		      
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button type="button" class="btn btn-primary" id="tuichu">退出</button>
		      </div>
		      
		    </div>
		  </div>
		</div>
		
		
		<!--商品管理模态框-->
		<div class="modal fade" id="shang-mo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		    	
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">添加商品</h4>
		      </div>
		      
		      <div class="modal-body">
		      	
		      	
		      	<!--表单-->
		      	<form id="form">
		      		
		      		<!--下拉菜单-->
		      		<div class="form-group">
		      			<div class="dropdown">
								  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
								    <span class="shang-fen">请选择二级分类</span>
								    <span class="caret"></span>
								  </button>
								  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" id="xuan">
								    <!--<li><a href="#">Action</a></li>
								    <li><a href="#">Another action</a></li>
								    <li><a href="#">Something else here</a></li>-->
								    
								  </ul>
								</div>
								<!--二级分类-->
								<input type="hidden" name="brandId"/>
								<!--商品上架下架  默认上架   值为1-->
								<input type="hidden" name="statu" value="1"/>
		      		</div>
      		
		      		<!--商品名称-->
						  <div class="form-group">
						    <input type="text" class="form-control" placeholder="请输入商品名称" name="proName">
						  </div>
						  <!--商品描述-->
						  <div class="form-group">
						    <textarea class="form-control" rows="3"  placeholder="请输入商品描述" name="proDesc"></textarea>
						  </div>
						  <!--商品库存-->
						  <div class="form-group">
						    <input type="text" class="form-control" placeholder="请输入商品库存" name="num">
						  </div>
						  <!--商品尺码-->
						  <div class="form-group">
						    <input type="text" class="form-control" placeholder="请输入商品尺码" name="size">
						  </div>
						  
						  <!--商品原价-->
						  <div class="form-group">
						    <input type="text" class="form-control" placeholder="请输入商品原价" name="oldPrice">
						  </div>
						  
						  <!--商品现价-->
						  <div class="form-group">
						    <input type="text" class="form-control" placeholder="请输入商品现价" name="price">
						  </div>
						  <!--多文件上传-->
						  <div class="form-group">
						    <label class="btn btn-default" for="shang-shang">上传图片</label>
						    <input type="file" id="shang-shang" name="pic1" multiple style="display: none;" data-url="/product/addProductPic">
						    
						  </div>
						  <div class="form-group" id="imgBox">
						  	
						  	<input type="hidden" name="picStatus">
						  </div>
						 
						  
						</form>
		      	
		      </div>
		      
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        <!-- html5 新增 form 属性, 可以让表单外的按钮, 与表单关联起来(就相当于是写在了表单里面)-->
		        <button type="submit" class="btn btn-primary" form="form">添加</button>
		      </div>
		      
		    </div>
		  </div>
		</div>
		
		<!--商品列表-->
		<script type="text/html" id="tpl">
			{{ each rows v i }}
				<tr>
					<td>{{ i+1+(page-1)*size }}</td>
					<td>{{ v.proName }}</td>
					<td>{{ v.proDesc }}</td>
					<td>{{ v.num }}</td>
					<td>{{ v.size }}</td>
					<td>{{ v.statu===1?"已上架":"已下架" }}</td>
					<td>
						{{ if v.statu===1 }}
							<button class="btn btn-danger">下架</button>
						{{ else }}
							<button class="btn btn-success">上架</button>
						{{ /if}}
					</td>
				</tr>
			{{ /each }}
		</script>
		
		<!--二级分类列表-->
		<script type="text/html" id="tpl1">
			{{ each rows v i }}
				<li><a href="#" data-id="{{ v.id }}">{{ v.brandName }}</a></li>
			{{ /each }}
		</script>
		
		
		
		
		<script src="lib/nprogress/nprogress.js"></script>
		<script src="lib/jquery/jquery.min.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<!--表单校验插件-->
		<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
		<!--分页插件-->
		<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
		<script src="lib/artTemplate/template-web.js"></script>
		<!--文件上传插件-->
		<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
		<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
		
		<script src="js/houtaitongyong.js"></script>
		<script src="js/product.js"></script>
  </body>
</html>
