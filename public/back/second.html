<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title></title>
		<!--进度条插件-->
   	<link rel="stylesheet" type="text/css" href="lib/nprogress/nprogress.css"/>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    	<!--校验插件-->
		<link rel="stylesheet" type="text/css" href="lib/bootstrap-validator/css/bootstrapValidator.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/houtai.css"/>
    
  </head>
  <body>
  	
  	<!--左边的菜单栏-->
		<div class="lt-aside">
			<div class="aside-toubu">
				<p>向超贼帅</p>
			</div>
			
			<div class="aside-touxiang">
				<img src="images/default.png"/>
				<p>你好向超</p>
			</div>
			
			<div class="aside-neirong">
				<ul>
					
					<li>						
						<a href="user.html">
							<i class="glyphicon glyphicon-user"></i>
							<span>用户管理</span>
						</a>
					</li>
					
					<li>
						<a href="javascript:;" id="tiaozhan">
							<i class="glyphicon glyphicon-list"></i>
							<span>分类管理</span>
						</a>
						
						<div class="fenlei" style="">
							<a href="first.html">一级分类</a>
							<a href="second.html" class="yangshi">二级分类</a>
						</div>
					</li>
					
					<li>
						
						<a href="product.html">
							<i class="glyphicon glyphicon-tags"></i>
							<span>商品管理</span>
						</a>
						
					</li>
					
				</ul>
			</div>
			
		</div>
		<!--右侧内容-->
		<div class="lt-main">
			<!--右侧头部-->
			<div class="main-toubu">
				<span class="pull-left qie">
					<i class="glyphicon glyphicon-align-justify"></i>
				</span>
				<span class="pull-right tui">
					<i class="glyphicon glyphicon-log-out"></i>
				</span>
			</div>
			
			<!--内容-->
			<div class="main-neirong container-fluid">
				
				<!--路径导航-->
				
				<ol class="breadcrumb">
				  <li><a href="index.html">管理系统</a></li>
				  <li class="active">分类管理</li>
				  <li class="active">二级分类</li>
				</ol>
				
				<!--不同页面的不同内容-->
				<div class="erji-fenlei">
					<button class="btn btn-default erji-tian">添加分类</button>
					
					<table class="table table-bordered table-hover">
						<thead>
			
							<th width="10%">序号</th>
							<th width="30%">一级分类名称</th>
							<th width="30%">二级分类名称</th>
							<th width="30%">二级分类LOGO</th>
						</thead>
						
						<tbody>
							<!--<tr>
								<td>1</td>
								<td>女士馆</td>
								<td>阿迪达斯</td>
								<td>logo</td>
							</tr>	-->
						</tbody>
						
					</table>
					<!--分页容器-->
					<div class="text-right">
						<ul id="erji-ul"></ul><!--这里必须是ul-->
					</div>
					
				</div>
				
			</div>
		</div>
		
		
		<!--模态框-->
		
		<div class="modal fade" tabindex="-1" role="dialog"  id="motaik">
			
			<!--模态框的主体部分-->
		  <div class="modal-dialog modal-sm" role="document">
		    <div class="modal-content">
		    	
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">温馨提示</h4>
		      </div>
		      
		      <div class="modal-body">
		        <p> 
		        	<i class="glyphicon glyphicon-info-sign"></i>
		        	您确定要退出后台管理系统吗？
		        </p>
		      </div>
		      
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button type="button" class="btn btn-primary" id="tuichu">退出</button>
		      </div>
		      
		    </div>
		  </div>
		</div>
		
		<!--二级分类模态框-->
		<!--表单元素都要放在类名为form-group中，为了表单验证-->
		
		<div class="modal fade" id="erji-mo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog modal-sm" role="document">
		    <div class="modal-content">
		    	
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">添加分类</h4>
		      </div>
		      
		      <div class="modal-body">
		      	<form id="form">
			      	<!--下拉菜单-->
				      <div class="form-group">
				      	<div class="dropdown">
								  <button class="btn btn-default dropdown-toggle" type="button" id="erji-cai" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
								    <span id="erji-biao">请选择一级分类</span>
								    <span class="caret"></span>
								  </button>
								  <ul class="dropdown-menu" aria-labelledby="erji-cai" id="erji-xia">
								   
								    <!--<li><a href="#">Another action</a></li>
								    <li><a href="#">Something else here</a></li>-->
								    
								  </ul>
								</div>
								<!--关联选择的一级分类，提交给后台-->
								<input type="hidden" name="categoryId"/>
								
								<!-- 火热的品牌 -->
	            	<input type="hidden" name="hot" value="1">
				      </div>
							
							
							
							<!--input框-->
							<div class="form-group">
						    <input type="text" class="form-control"  placeholder="请输入二级分类" name="brandName">
						  </div>
							
							<!--图片上传-->
							<div class="form-group">	
								<label for="shangchuan" type="button" class="btn btn-default">上传图片</label>
								<input type="file" name="pic1" id="shangchuan" style="display: none;" data-url="/category/addSecondCategoryPic"/>
							</div>
							
							<div class="form-group" id="imgBox">
								
								<img src="images/default.png" width="100"/>
								<!--图片地址-->
								<input type="hidden" name="brandLogo" />
							</div>
							
						</form>
		      </div>
		      
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        
		        <button type="submit" class="btn btn-primary" form="form">添加</button>
		      </div>
		      
		    </div>
		  </div>
		</div>
		
		
		
		
		
		<script src="lib/nprogress/nprogress.js"></script>
		<script src="lib/jquery/jquery.min.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
		<!--分页插件-->
		<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
		<!--模板渲染插件-->
		<script src="lib/artTemplate/template-web.js"></script>
		<!--文件上传插件-->
		<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
		<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
		
		<script src="js/houtaitongyong.js"></script>
		<script src="js/second.js"></script>
		
		<script type="text/html" id="tpl">
			{{ each rows v i }}
				<tr>
					<td>{{ i+1+(page-1)*size }}</td>
					<td>{{ v.categoryName }}</td>
					<td>{{ v.brandName }}</td>
					<td><img src="{{ v.brandLogo }}" height="50"/></td>
				</tr>	
			
			{{ /each }}
		</script>
		
		<script type="text/html" id="tpl1">
			{{ each rows v i }}
				<li><a href="#" data-id="{{ v.id }}">{{ v.categoryName }}</a></li>
			{{ /each }}
		</script>
		
		
		
  </body>
</html>
